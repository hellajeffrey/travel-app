<div class="edit-form">
  <form ng-submit="$ctrl.editUser()" role="form">
    <div>
      <label>Name: <input type="text" ng-model="$ctrl.updateForm.name" /></label><br />
      <label>E-mail: <input type="email" ng-model="$ctrl.updateForm.email" /></label><br />
      <label>Username: <input type="text" ng-model="$ctrl.updateForm.username" /></label><br />
      <label>Profile Picture: <input type="text" ng-model="$ctrl.updateForm.image" /></label><br />
      <input type="submit" value="Save" />
    </div>
  </form>
</div>
