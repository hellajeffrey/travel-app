<div class="edit-form">
  <form ng-submit="$ctrl.editUser()" role="form">
    <div>
      <label>Name:</label>
      <input type="text" ng-model="$ctrl.updateForm.name" /><br />
      <label>E-mail:</label>
      <input type="email" ng-model="$ctrl.updateForm.email" /><br />
      <label>Username:</label>
      <input type="text" ng-model="$ctrl.updateForm.username" /><br />
      <label>Profile Picture:</label>
      <input type="text" ng-model="$ctrl.updateForm.image" /><br />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
